<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alarm Clock</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="clock">
			<div class="clock__border"></div>

			<div class="clock__dots">
				<div class="clock__dot"></div>
				<div class="clock__dot"></div>
				<div class="clock__dot"></div>
				<div class="clock__dot"></div>
				<div class="clock__dot"></div>
				<div class="clock__dot"></div>
				<div class="clock__dot"></div>
				<div class="clock__dot"></div>
			</div>

			<div class="clock__left-ear"></div>
			<div class="clock__right-ear"></div>

			<div class="clock__left-eye"></div>
			<div class="clock__right-eye"></div>

			<div class="clock__mouth"></div>

			<div class="clock__left-hand">
				<div class="clock__left-hand--1"></div>
				<div class="clock__left-hand--2"></div>
			</div>
			<div class="clock__right-hand">
				<div class="clock__right-hand--1"></div>
				<div class="clock__right-hand--2"></div>
			</div>

			<div class="clock__left-leg"></div>
			<div class="clock__right-leg"></div>
		</div>
	</body>
</html>
